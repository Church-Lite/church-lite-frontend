<div [formGroup]="formGroup">
  <div class="person-members formgrid grid">
    <app-input-date
      formControlName="issueDate"
      name="issueDate"
      [field]="formGroup"
      pAutoFocus
      [disabled]="_paidInvoice"
      [autofocus]="false"
      class="field col-12 md:col-4 c-margin"
      [label]="translateService.translate('financial_issueDate')"
      type="text">
    </app-input-date>
    <app-input-date
      formControlName="dueDate"
      name="dueDate"
      [field]="formGroup"
      [disabled]="_paidInvoice"
      class="field col-12 md:col-4 c-margin"
      [label]="translateService.translate('financial_dueDate')"
      type="text">
    </app-input-date>
    <app-input-date
      formControlName="paymentReceiptDate"
      name="paymentReceiptDate"
      [field]="formGroup"
      [disabled]="true"
      class="field col-12 md:col-4 c-margin"
      [label]="translateService.translate('financial_paymentReceiptDate')"
      type="text">
    </app-input-date>
    <app-input-text
      [focus]="true"
      formControlName="description"
      name="description"
      autofocus
      [field]="formGroup"
      class="field col-12 md:col-8 c-margin"
      [label]="translateService.translate('common_description')"
      type="text">
    </app-input-text>
    <app-input-number
      formControlName="value"
      name="value"
      [disabled]="_paidInvoice"
      [field]="formGroup"
      class="field col-12 md:col-4 c-margin"
      [label]="translateService.translate('financial_value')"
      type="text">
    </app-input-number>
    <app-auto-complete
      formControlName="person"
      name="person"
      [disabled]="_paidInvoice"
      [field]="formGroup"
      class="field col-12 md:col-8 c-margin"
      [label]="translateService.translate('financial_person')"
      route="person"
      optionLabel="name"
      type="text">
    </app-auto-complete>
    <app-auto-complete
      formControlName="cash"
      name="cash"
      [disabled]="_paidInvoice"
      [field]="formGroup"
      class="field col-12 md:col-4 c-margin"
      [label]="translateService.translate('financial_cash')"
      route="cash"
      defaultFilter="status eq 0 "
      optionLabel="description"
      type="text">
    </app-auto-complete>
    <app-auto-complete
      formControlName="planAccount"
      name="planAccount"
      [field]="formGroup"
      class="field col-12 md:col-6 c-margin"
      [label]="translateService.translate('financial_planAccount')"
      route="planAccount"
      optionLabel="description"
      type="text">
    </app-auto-complete>
    <app-auto-complete
      formControlName="costCenter"
      name="costCenter"
      [field]="formGroup"
      class="field col-12 md:col-6 c-margin"
      [label]="translateService.translate('financial_costCenter')"
      route="costCenter"
      optionLabel="description"
      type="text">
    </app-auto-complete>
  </div>
</div>

<div class="buttons">
  <div style="margin-right: 10px">
    <p-button  [label]="translateService.translate('common_action_cancel')" (onClick)="onCancel()"/>
  </div>
  <div style="margin-right: 10px">
    <p-button  [label]="translateService.translate('common_action_save')" (onClick)="onSave(0)"/>
  </div>
  <div>
    <p-button  [label]="_buttonText" (onClick)="onSave(1)"/>
  </div>
</div>
