<div [formGroup]="formGroup">
  <div class="person-members formgrid grid">>
    <app-input-text
      formControlName="description"
      name="description"
      [field]="formGroup"
      class="field col-12 md:col-12 c-margin"
      [label]="translateService.translate('common_description')"
      type="text">
    </app-input-text>
    <app-input-text
      formControlName="codeTree"
      name="codeTree"
      [field]="formGroup"
      class="field col-12 md:col-6 c-margin"
      [label]="translateService.translate('planAccount_codeTree')"
      type="text">
    </app-input-text>
    <app-dropdown
      formControlName="type"
      name="type"
      [field]="formGroup"
      [label]="translateService.translate('personal_field_status')"
      [options]="_planAccount"
      optionLabel="value"
      class="field col-12 md:col-4 c-margin">
    </app-dropdown>
  </div>
</div>

<div class="buttons">
  <div style="margin-right: 10px">
    <p-button  [label]="translateService.translate('common_action_cancel')" (onClick)="onCancel()"/>
  </div>
  <div>
    <p-button  [label]="translateService.translate('common_action_save')" (onClick)="onSave()"/>
  </div>
</div>
