
<div [formGroup]="formGroup">
  <div class="formgrid grid">
    <app-input-text
      formControlName="description"
      name="description"
      [field]="formGroup"
      class="field col-12 md:col-6 c-margin"
      [label]="translateService.translate('common_description')"
      type="text">
    </app-input-text>
    <app-dropdown
      formControlName="typeCash"
      name="typeCash"
      [field]="formGroup"
      [label]="translateService.translate('cash_typeCash')"
      [options]="_typeCash"
      optionLabel="value"
      class="field col-12 md:col-6 c-margin">
    </app-dropdown>
    <app-input-text
      formControlName="numberAccount"
      name="numberAccount"
      [field]="formGroup"
      class="field col-12 md:col-7 c-margin"
      [label]="translateService.translate('cash_numberAccount')"
      type="text">
    </app-input-text>
    <app-input-text
      formControlName="digit"
      name="digit"
      [field]="formGroup"
      class="field col-12 md:col-5 c-margin"
      [label]="translateService.translate('cash_digit')"
      type="text">
    </app-input-text>
    <app-auto-complete
      formControlName="bank"
      name="bank"
      [field]="formGroup"
      class="field col-12 md:col-12 c-margin"
      [label]="translateService.translate('cash_bank')"
      route="bank"
      optionLabel="name"
      type="text">
    </app-auto-complete>
  </div>
</div>
<div class="buttons">
  <div style="margin-right: 10px">
    <p-button  [label]="translateService.translate('common_action_cancel')" (onClick)="onCancel()"/>
  </div>
  <div>
    <p-button  [label]="translateService.translate('common_action_save')" (onClick)="onSave()"/>
  </div>
</div>
