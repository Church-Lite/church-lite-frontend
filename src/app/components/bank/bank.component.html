
<div [formGroup]="formGroup">
  <div class="formgrid grid">
    <app-input-text
      formControlName="name"
      name="name"
      [field]="formGroup"
      class="field col-12 md:col-12 c-margin"
      [label]="translatePersonMembers.translate('common_name')"
      type="text">
    </app-input-text>
    <app-input-text
      formControlName="code"
      name="code"
      [field]="formGroup"
      class="field col-12 md:col-12 c-margin"
      [label]="translatePersonMembers.translate('common_code')"
      type="text">
    </app-input-text>
  </div>
</div>
<div class="buttons">
  <div style="margin-right: 10px">
    <p-button  [label]="translatePersonMembers.translate('common_action_cancel')" (onClick)="onCancel()"/>
  </div>
  <div>
    <p-button  [label]="translatePersonMembers.translate('common_action_save')" (onClick)="onSave()"/>
  </div>
</div>
