<app-loading [showLoading]="showLoading"></app-loading>
<div>
  <div class="container-image">
    <div (click)="onFileInput()" class="image-container" *ngIf="_image">Selecione uma imagen</div>
    <img class="image-container" src="https://cdn.pixabay.com/photo/2023/03/21/20/39/facade-7868160_960_720.jpg">
  </div>
  <input type="file" (change)="onImageSelect($event)" accept="image/*" id="fileInput" class="file-input" />
  <div class="btn">
    <button
      (click)="onFileInput()"
      type="button"
      pButton
      pRipple
      icon="pi pi-upload">
    </button>
    <button
      type="button"
      pButton
      pRipple
      icon="pi pi-trash">
    </button>
  </div>
</div>
