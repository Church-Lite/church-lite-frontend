<div class="datatable">
    <div class="btnsp">
        <button
            pButton
            pRipple
            (click)="onRegisterData(null,2)"
            label="Adicionar">
        </button>
        <button
            pButton
            pRipple
            (click)="onShowFilters()"
            icon="pi pi-filter">
        </button>
    </div>
    <div class="table">
        <p-table
            [columns]="config.fields"
            [value]="config.values"
            [paginator]="true"
            [rows]="10"
            [totalRecords]="config.totalRecords"
            dataKey="id"
            [rowsPerPageOptions]="[10, 20, 50]"
            [showCurrentPageReport]="true"
            (onPage)="pageChange($event)"
            currentPageReportTemplate="Mostrando {first} para {last} de {totalRecords} entries"
            [tableStyle]="{ 'min-width': '50rem' }">
            <ng-template pTemplate="header" let-columns>
                <tr>
                    <th style="width: 2%"><p-tableHeaderCheckbox /></th>
                    <th [style]="'width:' + col.width " *ngFor="let col of columns">
                        {{ col.header }}
                    </th>
                    <th style="width: 13%;">
                        Ações
                    </th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-rowData let-columns="columns">
                <tr>
                    <td style="width: 2%">
                        <p-tableCheckbox [value]="rowData" />
                    </td>
                    <td [style]="'width:' + col.width " *ngFor="let col of columns">
                        {{ rowData[col.field] }}
                    </td>
                    <td style="width: 13%;">
                        <button
                            style="margin-right: 5px;"
                            type="button"
                            pButton
                            pRipple
                            icon="pi pi-pencil"
                            (click)="onRegisterData(rowData, 1)">
                        </button>
                        <button
                            type="button"
                            pButton
                            pRipple
                            icon="pi pi-trash"
                            (click)="onRegisterData(rowData, 0)">
                        </button>
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
<div class="filter">
    <p-sidebar [(visible)]="sidebarVisible" position="right">
        <ng-template pTemplate="header">
            <span class="font-semibold text-xl">Filtros</span>
        </ng-template>
        <ng-template pTemplate="content">
            <p-button pRipple (onClick)="onRefreshData()"  [outlined]="false"  styleClass="p-button-rounded w-full">
                <div class="btn-tx">
                    Filtrar
                </div>
            </p-button>
        </ng-template>
    </p-sidebar>
</div>
