<div class="tree-datatable">
  <p-confirmDialog />
  <div class="btnsp">
    <button
      pButton
      pRipple
      (click)="onRegisterData(null,2)"
      label="Adicionar">
    </button>
    <button
      pButton
      pRipple
      (click)="onShowFilters()"
      icon="pi pi-filter">
    </button>
  </div>
  <div class="table">
    <p-treeTable
      [value]="config.treeValues"
      [columns]="config.fields"
      [rows]="10"
      styleClass="p-datatable-sm"
      [dataKey]="'id'"
      [autoLayout]="true"
      (onPage)="pageChange($event)"
      [rowsPerPageOptions]="[10, 20, 50]"
      [tableStyle]="{'min-width':'50rem'}">
      <ng-template pTemplate="caption">
        <div class="flex">
          <p-iconField iconPosition="left" class="ml-auto">
            <p-inputIcon>
              <i class="pi pi-search"></i>
            </p-inputIcon>
            <input
              pInputText
              type="text"
              placeholder="Buscar" />
          </p-iconField>
        </div>
      </ng-template>
      <ng-template pTemplate="header" let-columns>
        <tr>
          <th  [style]="'width:' + col.width " *ngFor="let col of columns">
            {{ col.header }}
          </th>
          <th style="width: 13%;">
            Ações
          </th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-rowNode let-rowData="rowData" let-columns="columns">
        <tr [ttRow]="rowNode">
          <td *ngFor="let col of columns; let i = index">
            <p-treeTableToggler [rowNode]="rowNode" *ngIf="i === 0" />
            {{ rowData[col.field] }}
          </td>
          <td style="width: 13%;">
            <button
              style="margin-right: 5px;"
              type="button"
              pButton
              pRipple
              icon="pi pi-pencil"
              (click)="onRegisterData(rowData, 1)">
            </button>
            <button
              type="button"
              pButton
              pRipple
              icon="pi pi-trash"
              (click)="onDeleteData(rowData, 0)">
            </button>
          </td>
        </tr>
      </ng-template>
    </p-treeTable>
  </div>
</div>
<div class="filter">
  <p-sidebar [(visible)]="sidebarVisible" position="right">
    <ng-template pTemplate="header">
      <span class="font-semibold text-xl">Filtros</span>
    </ng-template>
    <ng-template pTemplate="content">
      <p-button pRipple (onClick)="onRefreshData()"  [outlined]="false"  styleClass="p-button-rounded w-full">
        <div class="btn-tx">
          Filtrar
        </div>
      </p-button>
    </ng-template>
  </p-sidebar>
</div>
